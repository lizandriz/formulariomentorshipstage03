<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">     
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">  
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="information"> 
                        <div class="input-wrapper">
                            <label for="event-name"> Nome </label>
                            <input type="text" id="event-name" required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-lastname"> Sobrenome </label>
                            <input type="text" id="event-lastname" required/>
                        </div>
                    </div>

                    <div class="dados">  
                        <div class="input-wrapper">
                            <label for="event-email"> E-mail <span>(digite um e-mail válido)</span></label>
                            <input type="email" id="event-email"/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
                            <input type="password" id="event-password" minlength="6"/>
                        </div>
                    </div>
                    
                    
                </div>
            </fieldset>

            <fieldset>
            <div class="fieldset-wrapper">  
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
                <label for="event-name2"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="event-name2" required/>
            </div>

            </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">  
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                <legend>PRIMEIRA MENTORIA</legend>
    
                <div class="col-date">
                    <div class="input-wrapper">
                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date"/>
                    </div>
                
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin"/>
                </div>
                
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end"/>
                </div>
                
            </div>
                <legend>SEGUNDA MENTORIA</legend>
    
                <div class="col-date">
                    <div class="input-wrapper">
                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date"/>
                </div>
                
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin"/>
                </div>
                
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end"/>
                </div>
                
         </div>
         </fieldset>

            </form>
            <footer>
                <input 
                class="button"
                 type="submit" 
                 value="Salvar"
                 form="my-form">
            </footer>
    </div>
</body>
</html>
